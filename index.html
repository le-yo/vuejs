<script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="changeTitle">
<p> {{ sayHello() }} - <a v-bind:href="link">Mobidev</a> </p>
    <p v-html="finishedLink"></p>
</div>


        <script>

            new Vue({
                        el: '#app',
                        data: {
                            title: 'Hello World',
                            link : 'http://devs.mobi',
                            finishedLink: '<a href="http://devs.mobi">Mobidev</a>',
                        },

                        methods: {
                            changeTitle: function () {
                                this.title = event.target.value;

                            },
                            sayHello: function(){
                                return this.title;
                            }

                        }
                    }

            );

        </script>
