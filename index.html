<script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="changeTitle">
<p> {{ title}} </p>
</div>


        <script>

            new Vue({
                        el: '#app',
                        data: {
                            title: 'Hello World'
                        },

                        methods: {
                            changeTitle: function () {
                                this.title = event.target.value;

                            }

                        }
                    }

            );

        </script>
